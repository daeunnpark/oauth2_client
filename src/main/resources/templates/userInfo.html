<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="default">

<head>
  <title>회원 정보</title>
</head>

<body>
  <div layout:fragment="content">
    <div sec:authorize="isAuthenticated()">
      <h1 th:text="|안녕하세요, ${name}님!|"></h1>
      <h2>개인정보</h2>
      <div th:text="|ID: ${username}|"></div>
      <div th:text="|이름: ${name}|"></div>
      <div th:text="|권한: ${role}|"></div>
    </div>
    <form class="form-signin" th:action="@{/logout}" method="POST">
      <button class="btn btn-md btn-success btn-block" type="Submit">로그아웃</button>
    </form>
  </div>
</body>

</html>
